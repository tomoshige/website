          - 2. 因子とは: research/note/factor-analysis/02-factor.md 
          - 3. 因子負荷行列: research/note/factor-analysis/03-factor-loading-matrix.md 
          - 4. 潜在因子推定法: research/note/factor-analysis/04-latent-factor-estimation.md
        - Analysis Methods:
          - 5. 回転基準と結果の解釈: research/note/factor-analysis/05-rotation-and-interpretation.md 
          - 6. 感度分析: research/note/factor-analysis/06-sensitivity-analysis.md  
