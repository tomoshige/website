site_name: 'Statistical Learning Laboratory'
site_url: https://tomoshige.github.io/website/
site_author: Tomoshige Nakamura
site_description: >-
  Statistics, Tomoshige Nakamura, Machine Learning, Juntendo University

# Repository
repo_name: tomoshige/website
repo_url: https://tomoshige.github.io/website

docs_dir: 'docs'

# Copyright
copyright: Copyright &copy; 2024 - 2025 Tomoshige Nakamura


theme:
  name: material
  language: ja
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.sections
    - navigation.indexes
    - navigation.collapse  # 初期状態で全て折りたたまれた状態にする
    - navigation.tracking
    - navigation.path
    - navigation.top
    - toc.follow

